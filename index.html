<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension</title>
  <link rel="shortcut icon" href="#">
</head>

<body>
  <header class="header">
    <a class="logo_text" href="https://neurohelpers.com/" target="_blank">
      <img src="./images/logo-black.png" alt="Logo" class="logo_icon">
    </a>
  </header>

  <img class="loading_icon" src="./images/loading.svg" alt="Loading icon">
  
  <section class="signin">
    <form class="signin_form">
      <input placeholder="Логин или эл. почта" class="form_input" type="text" name="login" id="login">
      <input placeholder="Пароль" class="form_input" type="password" name="password" id="password">
      <input class="form_submit" type="submit" value="Войти">
    </form>
  </section>

  <section class="account content_show">
    <div class="account_header">
      <h1 class="account_title">Добро пожаловать, Paul.</h1>
      <button class="logout_btn" type="button">Выйти</button>
    </div>

    <section class="generation">
      <form name="generation" class="generate_form">
        <label for="request_input">Запрос</label>
        <textarea class="textarea_input" name="request_input" id="request_input" cols="30" rows="2"></textarea>
        <input class="generation_btn" type="submit" value="Сгенерировать">
      </form>
      <div class="generate_form generate_form_bottom">
        <label for="result_input">Результат</label>
        <textarea class="textarea_input" name="result_input" id="result_input" cols="30" rows="4"></textarea>
        <button class="generation_btn" type="button">Скопировать</button>
      </div>
    </section>
    
    <div class="token">
      <h2 class="token_title">Всего <span class="token_value">43,172 слов</span> и <span class="token_value">99 изображение</span> токенов осталось.</h2>
      <img class="token_icon" src="./images/tokens.png" alt="Икона токена">
    </div>
    
  </section>
  <script type="module" src="script.js"></script>
</body>

</html>
